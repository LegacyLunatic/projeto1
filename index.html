<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>2°A Exatas</title>
</head>
<body>
    <header class="cabecalho">
        <div class="titulo2a">
            <h1 class="titulo">2°A Exatas</h1>

    <section class="principal">

        </div>
        <img class="imagem-principal" src="imagemprincipal.png" alt="icone">

    <section class="estudantes">
        <h2 class="titulo-estudantes">Alunos e Professores</h2>
        <div class="imagens-estudantes">
            <img class="jhonatan" src="jhonatan.jpg" alt="jhonatan">
            <img class="marcos" src="marcos.gif" alt="marcos">
        </div>
        <div class="nomes-estudantes">
            <h3 class="nome-j">Jhonatan</h3>
            <h3 class="nome-m">Marcos</h3>
        </div>

</html>
